<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnBase</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/search.js"></script>
</head>

<body id="body">
    <div class="topnav" id="myTopnav">
      <a href="index.html">Login</a>
      <a class="active" href="search.html">Search</a>
      <a href="recommendations.html">Recommendations</a>
      <a href="javascript:void(0);" class="icon" onlick="pageChanger()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div id="mainContent">
        <div class="spaceAbove">
   
        </div>
        <div class="searchSpace">
            <div class="mainInfo">

                <h1> Search </h1>
                <p>Welcome to the LearnBase search page. In the search bar below, please insert
                    a word or phrase detailing a subject in which you are interested in learning about.
                </p>
                <div class="searchContainer">
                    <form action="/topics" method="POST">
                        <input type="text" id="topic" name="topic" placeholder="Search..">
                        <button type="submit" id="searchButton">Submit</button>    
                    </form>
                </div>
                
                <form id="currentTime">
                    <p>Your currently selected time is: </p>
                    <p id="timeDisplay"></p>
                    <button id="timeChange">Change Time</button>
                </form>

                <form id = "selectTime" action="/action_page.php">
                    <label for="appt">Select a time to recieve daily emails:</label>
                    <input type="time" id="appt" name="appt">
                    <input type="submit">
                </form>
            </div> 
            <div class="selectedSubjects">
                <table id="subjectTable" style="width:100%">
                    <tr>
                    <th>Selected Topics</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="suggestSpace">
        
        </div>

    </div>
</body>
</html>
