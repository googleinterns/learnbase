<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnBase</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="searchSpace">
        <div class="mainInfo">

            <h1> Search </h1>
            <p>Welcome to the learnBase search page. In the search bar below, please insert
                a word or phrase detailing a subject in which you are interested in learning about.
            </p>
            <div class="searchContainer">
                <form action="">
                    <input type="text" placeholder="Search..">
                    <button type="submit">Submit</button>    
                </form>
            </div>
        </div> 
        <div class="selectedSubjects">
            <h2>Selected Topics</h2>
            <ul>
                <li id="ifNoneSelected">Selected topics will appear here</li>
            </ul>
        </div>

    </div>


    <div class="suggestSpace">
        
    </div>
</body>

</html>
